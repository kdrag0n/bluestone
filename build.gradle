buildscript {
    dependencies {
        classpath 'de.sebastianboegl.gradle.plugins:shadow-log4j-transformer:2.1.1'
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'org.ajoberstar.grgit' version '2.2.0'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

group 'com.kdragon'
version '0.9.1'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.9
archivesBaseName = 'bluestone'
mainClassName = 'com.kdragon.bluestone.Start'
applicationDefaultJvmArgs = [
        '-Xms1000M',
        '-XX:MaxDirectMemorySize=64M',
        '-XX:MaxMetaspaceSize=95800K',
        '-XX:ReservedCodeCacheSize=240M',
        '-Xss1M',
        '-Xmx3641799K',
        '-Xverify:none',
        '-Djava.lang.invoke.stringConcat=MH_INLINE_SIZED_EXACT'
]

apply plugin: 'com.github.johnrengelman.shadow' // work around bug
import de.sebastianboegl.gradle.plugins.shadow.transformers.Log4j2PluginsFileTransformer

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

ext {
    commit = "none"
    shortCommit = "none"
    buildTime = System.currentTimeMillis()

    if (grgit != null) {
        commit = grgit.head().id
        shortCommit = grgit.head().abbreviatedId
    }
}

buildConfig {
    appName = project.name
    version = project.version

    clsName = 'BuildConfig'
    packageName = 'com.kdragon.bluestone'
    charset = 'UTF-8'

    buildConfigField 'long', 'BUILD_UNIXTIME', buildTime + 'L'
    buildConfigField 'java.util.Date', 'BUILD_DATE', 'new java.util.Date(' + buildTime + 'L)'
    buildConfigField 'java.time.Instant', 'BUILD_INSTANT', 'java.time.Instant.ofEpochMilli(' + buildTime + 'L)'
    buildConfigField 'String', 'GIT_COMMIT', commit
    buildConfigField 'String', 'GIT_SHORT_COMMIT', shortCommit
}

shadowJar {
    transform(Log4j2PluginsFileTransformer)
    mergeServiceFiles()
    zip64 true
}

dependencies {
    compile 'net.dv8tion:JDA:3.6.0_361'
    compile 'com.sedmelluq:lavaplayer:1.2.63'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.google.guava:guava:25.0-jre'
    compile 'org.json:json:20180130'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.codehaus.groovy:groovy-jsr223:3.0.0-alpha-2'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.apache.commons:commons-text:1.3'
    compile 'org.apache.logging.log4j:log4j-api:2.11.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.0'
    compile 'com.j2html:j2html:1.3.0'
    compile 'com.j256.ormlite:ormlite-core:5.1' // --
    compile 'com.j256.ormlite:ormlite-jdbc:5.1'
    compile 'com.h2database:h2:1.4.197'
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile 'com.zaxxer:HikariCP:3.1.0'
    compile 'com.google.code.gson:gson:2.8.4'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'com.jagrosh:jda-utilities-menu:2.1.1'
    compile 'com.jagrosh:jda-utilities-commons:2.1.1'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'
    compile 'com.joestelmach:natty:0.13'
    compile 'com.twelvemonkeys.imageio:imageio-core:3.3.2'
    compile 'com.google.re2j:re2j:1.2'
    compile 'org.luaj:luaj-jse:3.0.1'
    compile 'io.sentry:sentry-log4j2:1.7.4'
}
